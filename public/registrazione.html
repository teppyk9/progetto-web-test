<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Artigianato Online</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f2f2f2] px-10 py-3">
            <div class="flex items-center gap-4 text-[#141414]">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
                </div>
                <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]">Crafty</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
                <a class="text-[#141414] text-sm font-medium leading-normal" href="index.html">Home</a>
                <a class="text-[#141414] text-sm font-medium leading-normal" href="catalogo.html">Prodotti</a>
                <a class="text-[#141414] text-sm font-medium leading-normal" href="about.html">Chi siamo</a>
                <a class="text-[#141414] text-sm font-medium leading-normal" href="contatti.html">Contatti</a>
            </div>
                <a href="login.html">
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f2f2f2] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Login</span>
                    </button>
                </a>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <div class="pb-3">
                    <div class="flex border-b border-[#e0e0e0] px-4 gap-8">
                        <a id="tab-customer" class="flex flex-col items-center justify-center border-b-[3px] border-b-[#141414] text-[#141414] pb-[13px] pt-4 cursor-pointer">
                            <p class="text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]">Cliente</p>
                        </a>
                        <a id="tab-artisan" class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#757575] pb-[13px] pt-4 cursor-pointer">
                            <p class="text-[#757575] text-sm font-bold leading-normal tracking-[0.015em]">Artigiano</p>
                        </a>
                    </div>
                </div>
                <h1 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Crea un Account</h1>
                <form id="registration-form">
                    <input type="hidden" id="user-type" name="userType" value="customer">
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    id="reg-fullname"
                                    name="fullName"
                                    placeholder="Nome Cognome"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#f2f2f2] focus:border-none h-14 placeholder:text-[#757575] p-4 text-base font-normal leading-normal"
                                    value=""
                            />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    id="reg-email"
                                    name="email"
                                    type="email"
                                    placeholder="Email"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#f2f2f2] focus:border-none h-14 placeholder:text-[#757575] p-4 text-base font-normal leading-normal"
                                    value=""
                            />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    id="reg-password"
                                    name="password"
                                    type="password"
                                    placeholder="Password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#f2f2f2] focus:border-none h-14 placeholder:text-[#757575] p-4 text-base font-normal leading-normal"
                                    value=""
                            />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    id="reg-confirm-password"
                                    name="confirmPassword"
                                    type="password"
                                    placeholder="Conferma Password"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#f2f2f2] focus:border-none h-14 placeholder:text-[#757575] p-4 text-base font-normal leading-normal"
                                    value=""
                            />
                        </label>
                    </div>
                    <p id="registration-error-message" class="text-red-500 text-sm px-4 py-2 min-h-[1.5em]"></p>
                    <div class="flex px-4 py-3">
                        <button
                                id="signup-button"
                                type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#141414] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                        >
                            <span class="truncate">Registrati</span>
                        </button>
                    </div>
                </form>
                <a href="login.html" class="text-[#757575] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">hai gi√† un account? Accedi!</a>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script src="js/registrazione.js"></script>
</body>
</html>
