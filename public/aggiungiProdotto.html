<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
          rel="stylesheet"
          as="style"
          onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
  />

  <title>Artigianato Online</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div
        class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
>
  <div class="layout-container flex h-full grow flex-col">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f2f2f2] px-10 py-3">
      <div class="flex items-center gap-4 text-[#141414]">
        <div class="size-4">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
        </div>
        <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]"></h2>
      </div>
      <div class="flex flex-1 justify-end gap-8">
        <div class="flex items-center gap-9">
          <a class="text-[#141414] text-sm font-medium leading-normal" href="dashboard.html">Dashboard</a>
          <a class="text-[#141414] text-sm font-medium leading-normal" href="ordiniArtigiano.html">Ordini</a>
          <a class="text-[#141414] text-sm font-medium leading-normal" href="magazzino.html">Prodotti</a>
          <a class="text-[#141414] text-sm font-medium leading-normal" href="#">Analisi</a>
          <a class="text-[#141414] text-sm font-medium leading-normal" href="dashboard.html">Profilo</a>
        </div>
        <a href="dashboard.html"
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCa3-oB19_5jRYxnqQ_vveVXPDR2yXhA0vEkUXXt4vzylrxca_CJOGFv2arYcY2Hk4RV7XhaekvIoY_xgj5cql1D7txraYOaaMqqOh7PWZw0e2AoHw7V8qalXt16h_lEV_iLsU8WsTOE9KOyNQYjEwA0YJ07Ft9q1GVK9MlLwp_lOLiVCIUFL3YqLgZwTp0Lch-02t1IQb9gSy6bFVo9MruU0sn7GnlKU3vCz7o9R1uHerINJEWueLQu-QA7Hrd_mdrxkXseta5qtU");'
        ></a>
      </div>
    </header>
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <div class="flex min-w-72 flex-col gap-3">
            <p class="text-[#141414] tracking-light text-[32px] font-bold leading-tight">Product Management</p>
            <p class="text-[#757575] text-sm font-normal leading-normal">Aggiungi un nuovo prodotto o modificane uno</p>
          </div>
        </div>
        <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Aggiungi Prodotto</h2>
        <form id="add-product-form">
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#141414] text-base font-medium leading-normal pb-2">Nome Prodotto</p>
              <input
                      id="product-name"
                      name="name"
                      placeholder="Inserisci il nome del prodotto"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
                      value=""
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#141414] text-base font-medium leading-normal pb-2">Descrizione</p>
              <textarea
                      id="product-description"
                      name="description"
                      placeholder="Descrivi il prodotto"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] min-h-36 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
              ></textarea>
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#141414] text-base font-medium leading-normal pb-2">Categoria</p>
              <select
                      id="product-category"
                      name="categoryId"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 bg-[image:--select-button-svg] placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
              >
                <option value="">Select category</option>
                <!-- Categories will be populated by JavaScript -->
              </select>
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#141414] text-base font-medium leading-normal pb-2">Prezzo</p>
              <input
                      id="product-price"
                      name="price"
                      type="number"
                      step="0.01"
                      placeholder="Inserisci prezzo (e.g., 25.99)"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
                      value=""
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#141414] text-base font-medium leading-normal pb-2">Qt. Disponibili</p>
              <input
                      id="product-stock"
                      name="stock"
                      type="number"
                      step="1"
                      placeholder="Inserisci la quantitÃ  disponibile"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
                      value=""
              />
            </label>
          </div>
          <div class="flex flex-col p-4">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#141414] text-base font-medium leading-normal pb-2">Immagine</p>
              <input
                      type="file"
                      id="product-image"
                      name="imageFile"
                      accept="image/*"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#f2f2f2] file:text-[#141414] hover:file:bg-[#e0e0e0]"
              />
            </label>
          </div>
          <div class="flex px-4 py-3 justify-end">
            <button
                    id="save-product-button"
                    type="submit"
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-black text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Salva Prodotto</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
<script src="js/aggiungiProdotto.js"></script>
</body>
</html>
