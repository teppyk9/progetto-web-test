<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
          rel="stylesheet"
          as="style"
          onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
  />

  <title>Artigianto Online</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">
    <div class="gap-1 px-6 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-80">
        <div class="flex h-full min-h-[700px] flex-col justify-between bg-white p-4">
          <div class="flex flex-col gap-4">
            <div class="flex flex-col">
              <h1 class="text-[#141414] text-base font-medium leading-normal">Artisan Hub</h1>
              <p class="text-[#757575] text-sm font-normal leading-normal">Rifugio Artigianale</p>
            </div>
            <div class="flex flex-col gap-2">
              <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2">
                <div class="text-[#141414]" data-icon="House" data-size="24px" data-weight="regular">
                  <!-- icona home -->
                </div>
                <p class="text-[#141414] text-sm font-medium leading-normal">Bacheca</p>
              </a>
              <a href="ordiniArtigiano.html" class="flex items-center gap-3 px-3 py-2">
                <div class="text-[#141414]" data-icon="Package" data-size="24px" data-weight="regular">
                  <!-- icona pacco -->
                </div>
                <p class="text-[#141414] text-sm font-medium leading-normal">Ordini</p>
              </a>
              <a href="magazzino.html" class="flex items-center gap-3 px-3 py-2 rounded-full bg-[#f2f2f2]">
                <div class="text-[#141414]" data-icon="SquaresFour" data-size="24px" data-weight="fill">
                  <!-- icona prodotti -->
                </div>
                <p class="text-[#141414] text-sm font-medium leading-normal">Prodotti</p>
              </a>
              <a href="#" class="flex items-center gap-3 px-3 py-2">
                <div class="text-[#141414]" data-icon="Users" data-size="24px" data-weight="regular">
                  <!-- icona utenti -->
                </div>
                <p class="text-[#141414] text-sm font-medium leading-normal">Clienti</p>
              </a>
              <a href="#" class="flex items-center gap-3 px-3 py-2">
                <div class="text-[#141414]" data-icon="ChartLine" data-size="24px" data-weight="regular">
                  <!-- icona analitiche -->
                </div>
                <p class="text-[#141414] text-sm font-medium leading-normal">Analisi</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <p class="text-[#141414] tracking-light text-[32px] font-bold leading-tight min-w-72">Prodotti</p>
          <a href="aggiungiProdotto.html"
             class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f2f2f2] text-[#141414] text-sm font-medium leading-normal"
          >
            <span class="truncate">Aggiungi Prodotto</span>
          </a>
        </div>
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <div
                      class="text-[#757575] flex border-none bg-[#f2f2f2] items-center justify-center pl-4 rounded-l-xl border-r-0"
                      data-icon="MagnifyingGlass"
                      data-size="24px"
                      data-weight="regular"
              >
                <!-- icona lente -->
              </div>
              <input
                      id="artisan-product-search-input"
                      placeholder="Cerca prodotti"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#f2f2f2] focus:border-none h-full placeholder:text-[#757575] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                      value=""
              />
            </div>
          </label>
        </div>
        <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Avvisi di Scorte</h2>
        <div class="px-4 py-3 @container">
          <div class="flex overflow-hidden rounded-xl border border-[#e0e0e0] bg-white">
            <table class="flex-1">
              <thead>
              <tr class="bg-white">
                <th class="px-4 py-3 text-left text-[#141414] w-[400px] text-sm font-medium leading-normal">Prodotto</th>
                <th class="px-4 py-3 text-left text-[#141414] w-[400px] text-sm font-medium leading-normal">Scorte</th>
                <th class="px-4 py-3 text-left text-[#141414] w-[400px] text-sm font-medium leading-normal">
                  Soglia Avviso
                </th>
              </tr>
              </thead>
              <tbody id="stock-alerts-tbody">
              <!-- Le righe degli avvisi di scorte saranno popolate tramite JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
        <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Tutti i Prodotti</h2>
        <div class="px-4 py-3 @container">
          <div class="flex overflow-hidden rounded-xl border border-[#e0e0e0] bg-white">
            <table class="flex-1">
              <thead>
              <tr class="bg-white">
                <th class="px-4 py-3 text-left text-[#141414] w-[400px] text-sm font-medium leading-normal">Prodotto</th>
                <th class="px-4 py-3 text-left text-[#141414] w-[400px] text-sm font-medium leading-normal">Scorte</th>
                <th class="px-4 py-3 text-left text-[#141414] w-[400px] text-sm font-medium leading-normal">Prezzo</th>
                <th class="px-4 py-3 text-left text-[#141414] w-60 text-sm font-medium leading-normal">Stato</th>
              </tr>
              </thead>
              <tbody id="all-products-tbody">
              <!-- Le righe di tutti i prodotti saranno popolate tramite JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
<script src="js/magazzino.js"></script>
</body>
</html>
